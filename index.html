<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick To-Do</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main class="app-main">
        <section>
            <div class="container">
                <h1>
                    <div class="icon"></div> Aufgaben Liste
                </h1>
                <form action="" class="input-form" onsubmit="addTask()">
                    <input type="text" id="taskInput" placeholder="Was gibts zu tun...">
                    <button type="submit" class="add-new-task">+</button>
                </form>

                <div>
                    <nav class="task-types">
                        <h3 class="active" data-open="allTaskList">Alle <span id="allTaskCount">0</span></h3>
                        <h3 data-open="openTaskList">Offene <span id="openTaskCount">0</span></h3>
                        <h3 data-open="completedTaskList">Beendete <span id="completedTaskCount">0</span></h3>
                    </nav>
                    <section class="task-lists">
                        <ul class="show-tasks" id="allTaskList"></ul>
                        <ul id="openTaskList"></ul>
                        <ul id="completedTaskList"></ul>
                    </section>
                </div>
            </div>
            <div class="support">
                <a class="btn_support" href="https://www.paypal.com/paypalme/jpbka/1" target="_blank">
                    <span class="happy"></span>
                    <span class="support-text handwritten">Projekt mit <b>1€</b> unterstützen</span>
                    <span class="paypal"></span>
                </a>

                <span>Alle Unterstützer anzeigen</span>
                <hr />
                <span class="whatsapp-info">Bei Fragen anregungen oder Bugs einfach Kontakt per whatsapp aufneehmen</span>

                <a class="btn_whatsapp" href="https://wa.me/message/JJOPBXW76SLQG1" target="_blank">
                    <span class="support-text handwritten">Kontakt via <b>Whats</b>app</span>
                    <span class="whatsapp"></span>
                </a>



            </div>

        </section>
        <footer>
            <div class="copyright">Developed and designed by JP @ Code Plus Media</div>
            <div class="version">Version: 1.0.0</div>
        </footer>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
